<html>
<style>	
	#footer {   
		position:fixed;
		left:0px;
		bottom:0px;
		height:100px;
		width:100%;
	}
	
	body {
		background-image: url(../assets/images/fireball.gif);
		background-color: black;
		background-size: 190px;
	}

	.flier1 {
	pointer-events: none;
	}

	.flier1 > * {
			animation: fly1 25s linear infinite;
			pointer-events: none !important;
		top: 0;
		left: 0;
		transform: translateX(-120%) translateY(-120%) rotateZ(0);
		position: fixed;
		animation-delay: 1s;
		z-index: 999999;
	}
	.flier2{
	pointer-events: none;
	}

	.flier2 > * {
			animation: fly2 80s linear infinite;
			pointer-events: none !important;
		top: 0;
		left: 0;
		transform: translateX(-40%) translateY(-40%) rotateZ(0);
		position: fixed;
		animation-delay: 0s;
		z-index: 999999;
	}
	.flier3{
	pointer-events: none;
	}

	.flier3 > * {
			animation: fly3 30s linear infinite;
			pointer-events: none !important;
		top: 0;
		left: 0;
		transform: translateX(-40%) translateY(-40%) rotateZ(0) rotateY(360deg);
		position: fixed;
		animation-delay: 4s;
		z-index: 999999;
	}

	.flier4{
	pointer-events: none;
	
	}

	.flier4 > * {
			animation: fly4 39s linear infinite;
			pointer-events: none !important;
		top: 50px;
		left: -330px;
		transform: translateX(-40%) translateY(0%) rotateZ(0);
		position: fixed;
		animation-delay: 4s;
		z-index: 999999;
	}
	
	.flier5{
	pointer-events: none;
	}

	.flier5 > * {
			animation: fly3 65s linear infinite;
			pointer-events: none !important;
		top: -100px;
		right: 0;
		transform: translateX(-40%) translateY(-40%) rotateZ(0);
		position: fixed;
		animation-delay: 2s;
		z-index: 999999;
	}
	
	@keyframes fly1 {
		98.001%, 0% {
					display: block;
			transform: translateX(-200%) translateY(100vh) rotateZ(0deg)
		}
		15% {
			transform: translateX(100vw) translateY(-100%) rotateZ(180deg)
		}

		15.001%, 18% {
			transform: translateX(100vw) translateY(-30%) rotateZ(0deg)
		}

		40% {
			transform: translateX(-200%) translateY(3vh) rotateZ(-180deg)
		}

		40.001%, 43% {
			transform: translateX(-200%) translateY(-100%) rotateZ(-180deg)
		}

		65% {
			transform: translateX(100vw) translateY(50vh) rotateZ(0deg)
		}

		55.001%, 68% {
			transform: translateX(20vw) translateY(-200%) rotateZ(180deg)
		}

		35% {
			transform: translateX(10vw) translateY(100vh) rotateZ(0deg)
		}
	}

	@keyframes fly2 {
		15% {
			transform: translateX(100vw) translateY(-100%) rotateZ(180deg)
		}

		98.001%, 0% {
					display: block;
			transform: translateX(-200%) translateY(100vh) rotateZ(0deg)
		}
		40% {
			transform: translateX(-200%) translateY(3vh) rotateZ(-180deg)
		}

		15.001%, 18% {
			transform: translateX(100vw) translateY(-30%) rotateZ(0deg)
		}

		95% {
			transform: translateX(10vw) translateY(100vh) rotateZ(0deg)
		}

		40.001%, 43% {
			transform: translateX(-200%) translateY(-100%) rotateZ(-180deg)
		}

		65.001%, 68% {
			transform: translateX(20vw) translateY(-200%) rotateZ(180deg)
		}

		65% {
			transform: translateX(100vw) translateY(50vh) rotateZ(0deg)
		}


	}

	@keyframes fly3 {

		98.001%, 0% {
					display: block;
			transform: translateX(-100%) translateY(100vh) rotateZ(0deg)
		}
		40% {
			transform: translateX(-100%) translateY(3vh) rotateZ(-180deg)
		}
		15% {
			transform: translateX(130vw) translateY(-100%) rotateZ(180deg)
		}

		15.001%, 18% {
			transform: translateX(100vw) translateY(-30%) rotateZ(0deg)
		}


		65.001%, 68% {
			transform: translateX(10vw) translateY(-200%) rotateZ(180deg)
		}

		95% {
			transform: translateX(10vw) translateY(100vh) rotateZ(0deg)
		}

		40.001%, 43% {
			transform: translateX(-200%) translateY(-100%) rotateZ(-180deg)
		}


		65% {
			transform: translateX(100vw) translateY(50vh) rotateZ(0deg)
		}

	}

	
	@keyframes fly4 {
		20% {
					display: block;
			transform: translateX(2000%) translateY(00vh) rotateZ(0deg)
		}
		20.1% {
			transform: translateX(2200%) translateY(0) rotateY(180deg)
		}
		40% {
			transform: translateX(-200%) translateY(30vh) rotateY(180deg) rotateZ(0deg)
		}
		40.1% {
			transform: translateX(-200%) translateY(30vh) rotateY(0deg) rotateZ(0deg)
		}
		60% {
					display: block;
			transform: translateX(2200%) translateY(30vh) rotateY(0deg) rotateZ(0deg)
		}
		60.1% {
					display: block;
			transform: translateX(2200%) translateY(30vh) rotateY(180deg) rotateZ(0deg)
		}
		100% {
			transform: translateX(-220%) translateY(30vh) rotateY(180deg) rotateZ(0deg)
		}
		
	}

</style>
