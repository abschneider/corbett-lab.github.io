<html>
<style>
	body {
		background-image: url(../assets/images/fireball.gif);
		background-color: black;
	}

	.flier1 {
	pointer-events: none;
	}

	.flier1 > * {
			animation: fly1 50s linear infinite;
			pointer-events: none !important;
		top: 0;
		left: 0;
		transform: translateX(-120%) translateY(-120%) rotateZ(0);
		position: fixed;
		animation-delay: 1s;
		z-index: 999999;
	}
	.flier2{
	pointer-events: none;
	}

	.flier2 > * {
			animation: fly2 30s linear infinite;
			pointer-events: none !important;
		top: 0;
		left: 0;
		transform: translateX(-40%) translateY(-40%) rotateZ(0);
		position: fixed;
		animation-delay: 1s;
		z-index: 999999;
	}
	@keyframes fly1 {
		98.001%, 0% {
					display: block;
			transform: translateX(-200%) translateY(100vh) rotateZ(0deg)
		}
		15% {
			transform: translateX(100vw) translateY(-100%) rotateZ(180deg)
		}

		15.001%, 18% {
			transform: translateX(100vw) translateY(-30%) rotateZ(0deg)
		}

		40% {
			transform: translateX(-200%) translateY(3vh) rotateZ(-180deg)
		}

		40.001%, 43% {
			transform: translateX(-200%) translateY(-100%) rotateZ(-180deg)
		}

		65% {
			transform: translateX(100vw) translateY(50vh) rotateZ(0deg)
		}

		65.001%, 68% {
			transform: translateX(20vw) translateY(-200%) rotateZ(180deg)
		}

		95% {
			transform: translateX(10vw) translateY(100vh) rotateZ(0deg)
		}
	}

	@keyframes fly2 {
		15% {
			transform: translateX(100vw) translateY(-100%) rotateZ(180deg)
		}

		98.001%, 0% {
					display: block;
			transform: translateX(-200%) translateY(100vh) rotateZ(0deg)
		}
		40% {
			transform: translateX(-200%) translateY(3vh) rotateZ(-180deg)
		}

		15.001%, 18% {
			transform: translateX(100vw) translateY(-30%) rotateZ(0deg)
		}

		95% {
			transform: translateX(10vw) translateY(100vh) rotateZ(0deg)
		}

		40.001%, 43% {
			transform: translateX(-200%) translateY(-100%) rotateZ(-180deg)
		}

		65.001%, 68% {
			transform: translateX(20vw) translateY(-200%) rotateZ(180deg)
		}

		65% {
			transform: translateX(100vw) translateY(50vh) rotateZ(0deg)
		}

	}

</style>
<script src="matter.min.js"></script>

<body>
<div>
  <img src="../assets/images/cool.gif">
  
	The Russell Corbett-Detig Experience
</div>

<div class="flier1"><img src="russ.png" width=220/></div>
<div class="flier2"><img src="usher.png" width=600></div>


</body>

<script>
	var Engine = Matter.Engine,
    Render = Matter.Render,
    Runner = Matter.Runner,
    Bodies = Matter.Bodies,
    Composite = Matter.Composite;

// create an engine
var engine = Engine.create();

// create a renderer
var render = Render.create({
    element: document.body,
    engine: engine
});

// create two boxes and a ground
var block = Bodies.rectangle(npos, ypos, 80, 80, {
                isStatic: true,
                render: {
                    sprite: {
                        texture: 'russ.png',
                        xScale: 2,
                        yScale: 2
                    }
                }
            }
        );
// add all of the bodies to the world
Composite.add(engine.world, [block, ground]);

// run the renderer
Render.run(render);

// create runner
var runner = Runner.create();

// run the engine
Runner.run(runner, engine);

</script>
</html>
